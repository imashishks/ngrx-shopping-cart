<div class="row justify-content-center">
    <div class="card col-12 col-sm-6 col-md-3 p-3 ml-2 mr-2 mb-3"   *ngFor="let product of products$ | async">
        <div class="d-flex justify-content-center" >
            <img class="" [src]="product.image" [alt]="product.name" style="height:100px;" >
        </div>
       
        <div class="card-body d-flex flex-column align-items-center">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text"> $ {{product.price}}</p>
          <button *ngIf="!product.quantity" class="btn btn btn-outline-success"(click)="addItemToCart(product)">Add to cart</button>
          <div *ngIf="product.quantity" class="d-flex justify-content-between align-items-center w-100">
              <button class="update-item-btn btn btn-outline-success"(click)="removeItemFromCart(product)">-</button>
              <span>{{product.quantity}}</span>
              <button class="update-item-btn btn btn-outline-success" (click)="addItemToCart(product)">+</button>
          </div>
        </div>
    </div>
</div>
