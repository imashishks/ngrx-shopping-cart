<div>
    <div class="card">
        <div class="card-body d-flex flex-column align-items-center">
            <header class="d-flex justify-content-center">
                <h4 > Your Cart</h4>
            </header>
            
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Item</th>
                        <th scope="col">Quantity</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cartItems$ | async as items;index as i">
                            <th scope="row">{{i+1}}</th>
                            <td>{{item.product.name}}</td>
                            <td>{{item.quantity}}</td>
                        </tr>
                    </tbody>
                  </table>
        </div>
    </div>
</div>
